<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered Places</title>
</head>

<body>
  <h1>List of Ordered Places</h1>
  <ul id="placesList"></ul>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Extract search results from the URL query parameter
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const results = JSON.parse(urlParams.get('results'));

    // Process the fetched data and display it on the page
    const placesList = document.getElementById('placesList');
    if (results && results.length > 0) {
      results.forEach(place => {
        const listItem = document.createElement('li');
        listItem.textContent = `${place.name} - ${place.location} - ${place.duration} days - Rs. ${place.budget}`;
        placesList.appendChild(listItem);
      });
    } else {
      // If no results are found, display a message
      const message = document.createElement('p');
      message.textContent = 'No places found.';
      placesList.appendChild(message);
    }
  });
</script>

</body>

</html>
