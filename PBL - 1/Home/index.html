<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderWisdom</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  
</head>

<body>
  <section class="header">
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            </div>
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./index.html" class="nav-link px-2 logo">Wander Wisdom</a></li>
            </ul>
    
            <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href = '../Login/public/login.html'">Login</button>
            </div>
        </header>
      </div>
  </section>

  <section class="main">
      <div class="input-group">
        <input type="search" class="form-control" placeholder="Search any destination">
        <div class="input-group-append">
          <button type="submit" class="input-group-text btn btn-primary directSearch">Search</button>
        </div>
      </div>
      <!-- <ul id="searchResults"></ul> -->

      <ul class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px" id="searchResults">
      </ul>
      
      <div class="or">
        <h3>OR</h3>
        <button>Enter your <br/>preferences</button>
      </div>
        
      
      <div class="preferences">
        <label>Purpose:</label>
        <select id="purposeFilter">
          <option>Devotional</option>
          <option>Adventure</option>
          <option>Casual</option>
        </select>
        
        <label>Location:</label>
        <select id="locationFilter">
          <option>Hilly</option>
          <option>Seaside</option>
          <option>City</option> 
        </select>

        <br/><br/>
        
        <label>Duration:</label>
        <label><span id="durationValue"></span> days</label>
        <input type="range" min="0" max="30" value="7" step="1" id="durationRange">
        
        <br/><br/>
        
        <label>Budget:</label>
        <label>Rs. <span id="priceValue"></span></label>
        <input type="range" min="0" max="10000" value="5000" step="100" id="priceRange">

        <br><br>
        <div class="input-group-append">
          <button type="submit" class="input-group-text btn btn-primary" id="searchButton">Search</button>
        </div>
      </div>
      
  </section>

  <section class="footer">
    <footer>
      <p>WanderWisdom</p>
    </footer>
  </section>  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="server.js"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
